server {
	listen 0.0.0.0:8000

	# 클라이언트가 접속할 주소
	server_name xxx.xxx.com localhost;
	# 클라이언트가 접근 가능한 디렉토리
	root html;
	cgi .py python;
	limit_except GET
	client_body_buffer_size 16000;

	location / {
		index index.html;
	}

	location /data {
		autoindex on;
		limit_except GET;
	}

	location /errors {
	}

	location /admin {
		auth admin:admin;
		index index.html;
	}
}
